<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
  <style>
    .zz {
      border: 3px solid black;
    }

    .classA {
      background-color: skyblue;
    }

    .classB {
      color: white;
    }

    .classC {
      text-shadow: 4px 4px 6px palevioletred;
    }
  </style>
</head>

<body>
  <!-- 
    1、绑定class样式
      :class="xxx" xxx可以是字符串、对象、数组
    2、绑定style样式
      :style="{ color: activeColor, fontSize: fontSize + 'px' }"
      其中activateColor/fontSize是data属性
   -->
  <div id="root">
    <!-- 绑定class -->
    <!-- class的字符串写法, 适用于: 类名不确定, 要动态获取 -->
    <h2 class="zz" :class="myStyle">{{title}}</h2>
    <!-- class的对象写法, 适用于: 类名确定, 但不确定用不用 -->
    <h2 class="zz" :class="{classB: hasB, classC: hasC}">{{title}}</h2>
    <!-- class的数组写法, 适用于: 同时应用多个class -->
    <h2 class="zz" :class="[a, b, c]">{{title}}</h2>
    <br />
    <!-- 绑定style -->
    <h2 class="zz" :class="[a, b, c]" :style="{fontSize: size+'px'}">{{title}}</h2>

  </div>

  <script type="text/javascript">
    new Vue({
      el: "#root",
      data: {
        title: "welcome",
        myStyle: "classA",
        hasB: true, // 是否使用clasB样式
        hasC: true,
        a: 'classA',
        b: 'classB',
        c: 'classC',
        size: '40',
      }
    })
  </script>
</body>

</html>
