<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <!-- 
    1、<div id="root">是一个容器，容器中写的不是原html代码，而是vue的模板代码
    2、所谓的模板代码，类似于react中的jsx, 是html+js的混合体
    3、{{xxx}}, xxx会自动读取data中的属性, xxx按表达式解析
  -->
  <div id="root">
    <h1>Hello, {{school.name}}</h1>
    <h1>locate at: {{school.address}}</h1>
  </div>
  <script type="text/javascript">
    // 创建一个vue的实例对象, 并传入配置对象
    new Vue({
      el: '#root', // el用于指定当前vue实例为哪个容器服务, 值是选择器字符串, 选择的写法类似于jquery
      data: {
        school: {
          name: 'zz',
          address: '滨海春城',
        }
      }, // data是存储数据的地方, 为root容器提供数据, 值是一个对象, 相当于react中的state
    });
  </script>
</body>

</html>
