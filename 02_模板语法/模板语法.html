<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    Vue模板语法有2大类
    1、插值语法：
      功能：用于解析标签体内容
      写法：{{xxx}}, xxx会作为表达式去解析，且可以自动读取到data中的属性
    2、指令语法
      功能：用于解析标签（包括：标签属性，标签内容，绑定事件...）
   -->
  <div id="root">
    <h2>插值语法</h2>
    <h4>你好, {{msg.toUpperCase()}}</h4>
    <h4>你好, zz</h4>
    <hr/>
    <h2>指令语法</h2>
    <a v-bind:href="url">点我去搜索1</a>
    <!-- v-bind:可以简写为: -->
    <a :href="url">点我去搜索2</a>
  </div>
  <script>
    Vue.config.devtools = true;
    new Vue({
      el: "#root",
      data: {
        msg: 'zz',
        url: 'http://www.google.com'
      }
    })
  </script>
</body>
</html>
